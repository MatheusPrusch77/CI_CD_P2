name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: API_ADA_COMPANY_NESTJS

      - name: Build project
        run: npm run build
        working-directory: API_ADA_COMPANY_NESTJS

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.P2_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./API_ADA_COMPANY_NESTJS
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api_ada_company_nestjs:${{ env.VERSION }},${{ secrets.DOCKERHUB_USERNAME }}/api_ada_company_nestjs:latest
